<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 20px;
            line-height: 1.6;
        }

        #terminal {
            max-width: 900px;
            margin: 0 auto;
        }

        .output-line {
            min-height: 1.6em;
            line-height: 1.6;
        }

        .prompt {
            color: #00ff00;
            margin-right: 1ch;
        }

        #input-line {
            display: flex;
            margin-top: 8px;
        }

        #command-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            flex: 1;
            caret-color: #00ff00;
        }

        #command-input::selection {
            background: #00ff0040;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output">
            <div class="output-line">Welcome! Type 'help' to see available commands.</div>
            <div class="output-line">&nbsp;</div>
        </div>
        <div id="input-line">
            <span class="prompt">&gt; </span>
            <input type="text" id="command-input" autofocus autocomplete="off" spellcheck="false">
        </div>
    </div>

    <script type="module">
        const input = document.getElementById('command-input');
        const output = document.getElementById('output');
        const terminal = document.getElementById('terminal');

        // Load WASM module
        let wasm = null;
        let wasmLoaded = false;

        async function initWasm() {
            try {
                const wasmModule = await import('./pkg/terminal_wasm.js');
                await wasmModule.default();
                wasm = wasmModule;

                // Load the manifest
                await wasm.load_manifest();

                wasmLoaded = true;
                addOutput('Terminal ready. Type \'help\' to get started, or try \'ls\' to list files.');
            } catch (err) {
                console.error('Failed to load WASM:', err);
                addOutput('Warning: WASM module not loaded. Commands unavailable.');
            }
        }

        // Initialize WASM
        initWasm();

        // Keep input focused
        terminal.addEventListener('click', () => {
            input.focus();
        });

        // Handle commands
        input.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const command = input.value.trim();

                // Display the command
                addOutput(`> ${command}`);

                // Process the command
                if (command === '') {
                    // Do nothing for empty command
                } else if (command === 'clear') {
                    output.innerHTML = '';
                } else if (wasmLoaded) {
                    // Pass to WASM for processing (now async)
                    try {
                        const result = await wasm.process_command(command);
                        if (result) {
                            result.split('\n').forEach(line => addOutput(line));
                        }
                    } catch (err) {
                        console.error('Command error:', err);
                        addOutput(`Error: ${err}`);
                    }
                } else {
                    addOutput('Terminal not ready. Please wait...');
                }

                // Add blank line after output
                if (command !== 'clear') {
                    addOutput('&nbsp;');
                }

                // Clear input
                input.value = '';

                // Scroll to bottom
                window.scrollTo(0, document.body.scrollHeight);
            }
        });

        function addOutput(text) {
            const line = document.createElement('div');
            line.className = 'output-line';
            line.innerHTML = text;
            output.appendChild(line);
        }
    </script>
</body>
</html>
