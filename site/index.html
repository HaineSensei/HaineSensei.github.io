<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="icon" type="image/gif" href="./favicon.gif">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 20px;
            line-height: 1.6;
        }

        #terminal {
            max-width: 900px;
            margin: 0 auto;
        }

        .output-line {
            min-height: 1.6em;
            line-height: 1.6;
        }

        .prompt {
            color: #00ff00;
            margin-right: 1ch;
        }

        #input-line {
            display: flex;
            margin-top: 8px;
        }

        #command-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            flex: 1;
            caret-color: #00ff00;
        }

        #command-input::selection {
            background: #00ff0040;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output">
            <div class="output-line">Welcome! Type 'help' to see available commands.</div>
            <div class="output-line">&nbsp;</div>
        </div>
        <div id="input-line">
            <span class="prompt">&gt; </span>
            <input type="text" id="command-input" autofocus autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
        </div>
    </div>

    <script type="module">
        const input = document.getElementById('command-input');
        const output = document.getElementById('output');
        const terminal = document.getElementById('terminal');

        // Load WASM module
        let wasm = null;
        let wasmLoaded = false;

        // Callback functions for WASM to call
        window.addOutput = function(text) {
            const line = document.createElement('div');
            line.className = 'output-line';
            line.innerText = text;
            output.appendChild(line);
        };

        window.clearOutput = function() {
            output.innerHTML = '';
        };

        window.promptFilePicker = function(accept) {
            return new Promise((resolve) => {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = accept;

                fileInput.onchange = async (e) => {
                    const file = e.target.files[0];
                    if (!file) {
                        resolve(null);
                        return;
                    }

                    try {
                        // Always return binary data (Uint8Array)
                        const arrayBuffer = await file.arrayBuffer();
                        resolve(new Uint8Array(arrayBuffer));
                    } catch (err) {
                        console.error('Error reading file:', err);
                        resolve(null);
                    }
                };

                fileInput.oncancel = () => {
                    resolve(null);
                };

                fileInput.click();
            });
        };

        window.triggerDownload = function(content, mimeType, filename) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;

            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        window.scrollToBottom = function() {
            window.scrollTo(0, document.body.scrollHeight);
        };

        async function initWasm() {
            try {
                const wasmModule = await import('./pkg/terminal_wasm.js');
                await wasmModule.default();
                wasm = wasmModule;

                // Load the manifest
                await wasm.load_manifest();

                // Initialize BroadcastChannels
                wasm.initialize_broadcast_channels();

                wasmLoaded = true;
                window.addOutput('Terminal ready. Type \'help\' to get started, or try \'ls\' to list files.');
            } catch (err) {
                console.error('Failed to load WASM:', err);
                window.addOutput('Warning: WASM module not loaded. Commands unavailable.');
            }
        }

        // Initialize WASM
        initWasm();

        // Keep input focused
        terminal.addEventListener('click', () => {
            input.focus();
        });

        // Handle commands - simplified main loop
        input.addEventListener('keydown', async (e) => {
            switch (e.key) {
                case "ArrowUp":
                    e.preventDefault();
                    if (wasmLoaded) {
                        const historyValue = wasm.handle_arrow_up();
                        input.value = historyValue;
                        input.selectionStart = input.selectionEnd = historyValue.length;
                    }
                    break;

                case "ArrowDown":
                    e.preventDefault();
                    if (wasmLoaded) {
                        const historyValue = wasm.handle_arrow_down();
                        input.value = historyValue;
                        input.selectionStart = input.selectionEnd = historyValue.length;
                    }
                    break;

                case "Enter":
                    const userInput = input.value;
                    input.value = '';

                    if (!wasmLoaded) {
                        window.addOutput('Terminal not ready. Please wait...');
                        break;
                    }

                    try {
                        // Pass input to WASM - it handles everything including display and history
                        await wasm.handle_input(userInput);
                    } catch (err) {
                        console.error('Command error:', err);
                        window.addOutput(`Error: ${err}`);
                    }
                    break;
            }
        });
    </script>
</body>
</html>
