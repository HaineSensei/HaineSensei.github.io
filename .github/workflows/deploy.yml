name: Build and Deploy

on:
  push:
    branches: [ main ]  # Only deploy from main branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Create dist directory
        run: mkdir -p dist/pkg

      - name: Build WASM
        run: |
          cd rust
          wasm-pack build --target web --out-dir ../dist/pkg

      - name: Copy site files to dist
        run: |
          cp -r site/* dist/

      - name: Install zip
        run: |
          sudo apt-get update && sudo apt-get install -y zip

      - name: Generate secret_lair zip
        run: |
          zip -r -e -P Ch3dd4R dist/secret_lair.zip secret_lair

      - name: Generate content manifest
        run: |
          python3 scripts/generate-manifest.py

      - name: Generate RPG contents
        run: |
          cd rpg-generator
          cargo build
          cp target/debug/rpg-generator ../rpg-generator
          cd ..
          ./rpg-generator rpg.toml

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
